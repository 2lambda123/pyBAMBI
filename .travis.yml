language: python

os:
    - linux

python:
    - "3.6"
    #    - "3.5"
    #    - "3.4"
    #    - "2.7"

env:
  - MPI=
  - MPI=1

matrix:
    include:
        - os: osx
          language: generic
          env: MPI=
        - os: osx
          language: generic
          env: MPI=1

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pip install virtualenv ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then virtualenv venv -p python3; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source venv/bin/activate; fi

install:
    - mkdir external
    - cd external

    # MPI installation
    - if [ "$MPI" ];
      then
          if [[ "$TRAVIS_OS_NAME" == "osx" ]]; 
          then 
              brew install open-mpi;
          else
              sudo apt-get install openmpi-bin libopenmpi-dev;
          fi;
          pip install mpi4py;
      fi

    # PolyChord install
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; 
      then 
          brew install gcc;
      else
          sudo apt-get install gfortran;
      fi;
    - git clone https://github.com/PolyChord/PolyChordLite PolyChord
    - cd PolyChord
    - make MPI=$MPI pypolychord
    - if [ "$MPI" ];
      then
          CC=mpicc CXX=mpicxx python setup.py install;
      else
          python setup.py install;
      fi
    - cd ..

    # MultiNest install
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; 
      then 
          brew install gcc lapack blas;
      else
          sudo apt-get install gfortran libblas3 liblapack3;
      fi
    - git clone https://github.com/JohannesBuchner/MultiNest MultiNest
    - cd MultiNest/build
    - cmake ..
    - make
    - cd ../../
    - export LD_LIBRARY_PATH=$PWD/MultiNest/lib/:${LD_LIBRARY_PATH} 

    # PyMultiNest install
    - git clone https://github.com/williamjameshandley/PyMultiNest PyMultiNest
    - cd PyMultiNest
    - python setup.py install
    - cd ..

    # requirements install
    - cd ..
    - pip install -r requirements.txt
    - pip install pytest pytest-cov codecov

script:
    - if [ "$MPI" ];
      then
          mpirun -np 2 python -m pytest tests;
      else
          python -m pytest tests --cov=pybambi;
      fi

after_success:
    - codecov
